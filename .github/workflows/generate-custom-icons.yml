name: Generate custom icon index

on:
  push:
    paths:
      - "assets/custom-icons/**"
      - "scripts/generate-custom-icons-index.py"

permissions:
  contents: write

jobs:
  generate-index:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate index
        run: python3 scripts/generate-custom-icons-index.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/custom-icons/index.json
          git commit -m "Auto-generate custom icon index"
          git push
